{% extends 'base.html' %}

{% block header %}
    <div class="page-header">
        <h1 class="page-title">{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
    </div>
{% endblock %}

{% block content %}
    <div class="form-container">
        <form method="post" class="post-form">
            <div class="form-group">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" id="title" value="{{ request.form['title'] or post['title'] }}" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="body" class="form-label">Content</label>
                <textarea name="body" id="body" rows="8" class="form-textarea" required>{{ request.form['body'] or post['body'] }}</textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
        <hr class="form-divider">
        <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post" class="delete-form">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this post?');">Delete</button>
        </form>
    </div>
{% endblock %}
