<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock %} - Flaskr
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="nav-logo">Flaskr</a>
            <ul class="nav-menu">
                {% if g.user %}
                    <li class="nav-user">
                        <span class="user-greeting">Hello, {{ g.user['username'] }}</span>
                    </li>
                    <li><a href="{{ url_for('auth.logout') }}" class="nav-link">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('auth.register') }}" class="nav-link">Register</a></li>
                    <li><a href="{{ url_for('auth.login') }}" class="nav-link">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <main class="main-content">
        {% for message in get_flashed_messages() %}
            <div class="flash-message">{{ message }}</div>
        {% endfor %}

        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>Powered by Flask</p>
    </footer>
</body>
</html>
