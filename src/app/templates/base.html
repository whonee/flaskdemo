<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='icon/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="nav-logo">
              <svg class="nav-logo-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M8 2v4M16 2v4"/>
                <path d="M10 2h4a2 2 0 0 1 2 2v4a6 6 0 0 1-4 5.7V18a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-2.3A6 6 0 0 1 6 8V6a2 2 0 0 1 2-2z"/>
                <circle cx="10" cy="11" r="1.5"/>
              </svg>
            </a>
            <ul class="nav-menu">
                {% if g.user %}
                    <li class="nav-user">
                        <span class="user-greeting">Hello, {{ g.user['username'] }}</span>
                    </li>
                    <li><a href="{{ url_for('auth.logout') }}" class="nav-link">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('auth.register') }}" class="nav-link">Register</a></li>
                    <li><a href="{{ url_for('auth.login') }}" class="nav-link">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <main class="main-content">
        {% for message in get_flashed_messages() %}
            <div class="flash-message">{{ message }}</div>
        {% endfor %}

        {% block header %}{% endblock %}
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>Powered by Flask</p>
    </footer>
</body>
</html>
